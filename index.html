<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Quiz!</title>
</head>

<body>
  <div class="container">
    <div class='startingDiv'>
      <h1>Quiz on Central America</h1>
      <button class='startBtn'>Start Quiz!</button>
    </div>
    <div id="quiz-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-layout">
        <button type="button" id='a' class="btn btn-warning">A</button>
        <button type="button" id='b' class="btn btn-warning">B</button>
        <button type="button" id='c' class="btn btn-warning">C</button>
        <button type="button" id='d' class="btn btn-warning">D</button>
      </div>
    </div>
    <div id="results-container">Results</div>
    <div class="ending-div">

    </div>
  </div>
  <!-- <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src=script.js></script>

</body>

</html>
